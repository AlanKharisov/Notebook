    <script>
      // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCsi129Y9ltNjMbNPU8D9s1JURMxVyeHYs",
        authDomain: "notebook-66f4e.firebaseapp.com",
        databaseURL: "https://notebook-66f4e-default-rtdb.firebaseio.com",
        projectId: "notebook-66f4e",
        storageBucket: "notebook-66f4e.appspot.com",
        messagingSenderId: "1234567890",
        appId: "1:1234567890:web:abcdef1234567890",
      };

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const database = firebase.database();

      // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      let currentUser = null;
      let categories = [];
      let recipes = {}; // –¢–µ–ø–µ—Ä—å —ç—Ç–æ –æ–±—ä–µ–∫—Ç, –∞ –Ω–µ –º–∞—Å—Å–∏–≤
      let popularIngredients = [];
      let selectedIngredients = [];
      let currentDish = null;
      let currentCategoryIndex = -1;

      // ========== –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è ==========
      function toggleAuthMenu() {
        if (currentUser) {
          logout();
        } else {
          document.getElementById("auth-menu").style.display = "flex";
          showLoginForm();
        }
      }

      function hideAuthMenu() {
        document.getElementById("auth-menu").style.display = "none";
      }

      function showLoginForm() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-error").textContent = "";
      }

      function showRegisterForm() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
        document.getElementById("register-error").textContent = "";
      }

      function updateAuthButton() {
        const authButton = document.getElementById("authButton");
        authButton.textContent = currentUser ? "–í–∏–π—Ç–∏" : "–£–≤—ñ–π—Ç–∏";
      }

      function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const errorElement = document.getElementById("login-error");

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            currentUser = userCredential.user;
            hideAuthMenu();
            loadUserData();
            updateAuthButton();
            showMainMenu();
          })
          .catch((error) => {
            errorElement.textContent = error.message;
          });
      }

      function register() {
        const name = document.getElementById("register-name").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const confirmPassword = document.getElementById(
          "register-confirm-password"
        ).value;
        const errorElement = document.getElementById("register-error");

        if (password !== confirmPassword) {
          errorElement.textContent = "–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å";
          return;
        }

        auth
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            currentUser = userCredential.user;
            return database.ref(`users/${currentUser.uid}`).set({
              name: name,
              email: email,
              categories: [],
              recipes: {},
              popularIngredients: [],
            });
          })
          .then(() => {
            hideAuthMenu();
            loadUserData();
            updateAuthButton();
            showMainMenu();
          })
          .catch((error) => {
            errorElement.textContent = error.message;
          });
      }

      function logout() {
        auth.signOut().then(() => {
          currentUser = null;
          categories = [];
          recipes = {};
          popularIngredients = [];
          renderCategories();
          updateAuthButton();
          showMainMenu();
        });
      }

      // ========== –†–∞–±–æ—Ç–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ ==========
      async function loadUserData() {
        if (!currentUser) return;

        try {
          // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          const categoriesSnapshot = await database
            .ref(`users/${currentUser.uid}/categories`)
            .once("value");
          categories = categoriesSnapshot.val() || [];

          // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã (–∫–∞–∫ –æ–±—ä–µ–∫—Ç)
          const recipesSnapshot = await database
            .ref(`users/${currentUser.uid}/recipes`)
            .once("value");
          recipes = recipesSnapshot.val() || {};

          // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
          const ingredientsSnapshot = await database
            .ref(`users/${currentUser.uid}/popularIngredients`)
            .once("value");
          popularIngredients = ingredientsSnapshot.val() || [];

          renderCategories();
          renderPopularIngredients();
          console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
        }
      }

      function saveCategories() {
        if (!currentUser) return;
        database
          .ref(`users/${currentUser.uid}/categories`)
          .set(categories)
          .then(() => console.log("–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã"))
          .catch((err) => console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π:", err));
      }

      function saveRecipes() {
        if (!currentUser) return;
        database
          .ref(`users/${currentUser.uid}/recipes`)
          .set(recipes)
          .then(() => console.log("–†–µ—Ü–µ–ø—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã"))
          .catch((err) => console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ—Ü–µ–ø—Ç–æ–≤:", err));
      }

      function savePopularIngredients() {
        if (!currentUser) return;
        database
          .ref(`users/${currentUser.uid}/popularIngredients`)
          .set(popularIngredients)
          .then(() => console.log("–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã"))
          .catch((err) =>
            console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤:", err)
          );
      }

      // ========== –†–∞–±–æ—Ç–∞ —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ ==========
      function renderCategories() {
        const container = document.getElementById("categories");
        container.innerHTML = "";

        if (categories.length === 0) {
          container.innerHTML = "<p>–©–µ –Ω–µ–º–∞—î –∫–∞—Ç–µ–≥–æ—Ä—ñ–π. –î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à—É!</p>";
          return;
        }

        categories.forEach((category, index) => {
          const categoryElement = document.createElement("div");
          categoryElement.className = "category";
          categoryElement.innerHTML = `
                    <div class="category-header">
                        <button onclick="toggleDishes(${index})">${
            category.name || "–ë–µ–∑ –Ω–∞–∑–≤–∏"
          }</button>
                        <div class="category-actions">
                            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" style="width:24px; height:24px;" onclick="editCategory(${index})" alt="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">
                            <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" style="width:24px; height:24px;" onclick="deleteCategory(${index})" alt="–í–∏–¥–∞–ª–∏—Ç–∏">
                        </div>
                    </div>
                    <div class="dishes" id="dishes-${index}"></div>
                `;
          container.appendChild(categoryElement);
        });
      }

      function toggleDishes(index) {
        const dishesContainer = document.getElementById(`dishes-${index}`);

        if (
          dishesContainer.style.display === "none" ||
          !dishesContainer.style.display
        ) {
          renderDishes(index);
          dishesContainer.style.display = "block";
        } else {
          dishesContainer.style.display = "none";
        }
      }

      function renderDishes(categoryIndex) {
        const container = document.getElementById(`dishes-${categoryIndex}`);
        const category = categories[categoryIndex];

        if (!category.dishes) {
          category.dishes = [];
          saveCategories();
        }

        container.innerHTML = `
                <button class="button secondary" onclick="addDishToCategory(${categoryIndex})">+ –î–æ–¥–∞—Ç–∏ —Å—Ç—Ä–∞–≤—É</button>
            `;

        if (category.dishes.length === 0) {
          container.innerHTML += "<p>–ù–µ–º–∞—î —Å—Ç—Ä–∞–≤ —É —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó</p>";
          return;
        }

        category.dishes.forEach((dish, dishIndex) => {
          const dishElement = document.createElement("div");
          dishElement.className = "dish";
          dishElement.innerHTML = `
                    <button onclick="openRecipe('${dish}')">${dish}</button>
                    <div class="dish-actions">
                        <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" style="width:24px; height:24px;" onclick="event.stopPropagation(); editDish(${categoryIndex}, ${dishIndex})" alt="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">
                        <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" onclick="event.stopPropagation(); deleteDish(${categoryIndex}, ${dishIndex})" alt="–í–∏–¥–∞–ª–∏—Ç–∏">
                    </div>
                `;
          container.appendChild(dishElement);
        });
      }

      function showAddMenu() {
        document.getElementById("new-category-name").value = "";
        showScreen("add-menu");
      }

      function addNewCategory() {
        const name = document.getElementById("new-category-name").value.trim();

        if (!name) {
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó");
          return;
        }

        categories.push({
          name: name,
          dishes: [],
        });

        saveCategories();
        renderCategories();
        showMainMenu();
      }

      function editCategory(index) {
        const newName = prompt(
          "–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—É –Ω–∞–∑–≤—É –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó:",
          categories[index].name
        );

        if (newName && newName.trim()) {
          categories[index].name = newName.trim();
          saveCategories();
          renderCategories();
        }
      }

      function deleteCategory(index) {
        if (
          confirm(
            `–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é "${categories[index].name}"?`
          )
        ) {
          categories.splice(index, 1);
          saveCategories();
          renderCategories();
        }
      }

      // ========== –†–∞–±–æ—Ç–∞ —Å –±–ª—é–¥–∞–º–∏ ==========
      function addDishToCategory(categoryIndex) {
        const dishName = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –Ω–æ–≤–æ—ó —Å—Ç—Ä–∞–≤–∏:");

        if (dishName && dishName.trim()) {
          if (!categories[categoryIndex].dishes) {
            categories[categoryIndex].dishes = [];
          }

          categories[categoryIndex].dishes.push(dishName.trim());
          saveCategories();
          renderDishes(categoryIndex);

          // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Ä–µ—Ü–µ–ø—Ç, –µ—Å–ª–∏ –µ–≥–æ –µ—â–µ –Ω–µ—Ç
          if (!recipes[dishName.trim()]) {
            recipes[dishName.trim()] = {
              name: dishName.trim(),
              ingredients: [],
            };
            saveRecipes();
          }
        }
      }

      function editDish(categoryIndex, dishIndex) {
        const oldName = categories[categoryIndex].dishes[dishIndex];
        const newName = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—É –Ω–∞–∑–≤—É —Å—Ç—Ä–∞–≤–∏:", oldName);

        if (newName && newName.trim()) {
          // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ—Ü–µ–ø—Ç
          if (recipes[oldName]) {
            recipes[newName.trim()] = recipes[oldName];
            recipes[newName.trim()].name = newName.trim();
            delete recipes[oldName];
            saveRecipes();
          }

          // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          categories[categoryIndex].dishes[dishIndex] = newName.trim();
          saveCategories();
          renderDishes(categoryIndex);
        }
      }

      function deleteDish(categoryIndex, dishIndex) {
        const dishName = categories[categoryIndex].dishes[dishIndex];

        if (confirm(`–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Å—Ç—Ä–∞–≤—É "${dishName}"?`)) {
          // –£–¥–∞–ª—è–µ–º –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          categories[categoryIndex].dishes.splice(dishIndex, 1);
          saveCategories();

          // –£–¥–∞–ª—è–µ–º —Ä–µ—Ü–µ–ø—Ç
          if (recipes[dishName]) {
            delete recipes[dishName];
            saveRecipes();
          }

          renderDishes(categoryIndex);
        }
      }

      // ========== –†–∞–±–æ—Ç–∞ —Å —Ä–µ—Ü–µ–ø—Ç–∞–º–∏ ==========
      function openRecipe(dishName) {
        currentDish = dishName;
        document.getElementById("recipe-title").textContent = dishName;

        // –ï—Å–ª–∏ —Ä–µ—Ü–µ–ø—Ç–∞ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
        if (!recipes[dishName]) {
          recipes[dishName] = {
            name: dishName,
            ingredients: [],
          };
          saveRecipes();
        }

        loadRecipeIngredients();
        showScreen("recipe-menu");
      }

      function loadRecipeIngredients() {
        const recipe = recipes[currentDish];
        const container = document.getElementById("ingredient-list");

        if (!recipe || !recipe.ingredients || recipe.ingredients.length === 0) {
          container.innerHTML = "<p>–©–µ –Ω–µ–º–∞—î —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç—ñ–≤. –î–æ–¥–∞–π—Ç–µ –ø–µ—Ä—à–∏–π!</p>";
          return;
        }

        container.innerHTML = recipe.ingredients
          .map(
            (ingredient, index) => `
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-name">${ingredient.name}</div>
                        <div class="ingredient-quantity">${
                          ingredient.quantity
                        }</div>
                        ${
                          ingredient.description
                            ? `<div class="ingredient-description">${ingredient.description}</div>`
                            : ""
                        }
                    </div>
                    <div class="ingredient-actions">
                        <!-- –í–º–µ—Å—Ç–æ —Ç–µ–∫—É—â–∏—Ö –∏–∫–æ–Ω–æ–∫ –≤ ingredient-actions -->
<div class="ingredient-actions">
  <!-- –ß–µ—Ä–Ω—ã–π –∫–∞—Ä–∞–Ω–¥–∞—à (—Ä–∞–∑–º–µ—Ä 16x16) -->
  <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" 
       style="width:24px; height:24px;"
       onclick="editIngredient(${index})" 
       alt="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">
       
  <!-- –ß–µ—Ä–Ω–∞—è –º—É—Å–æ—Ä–∫–∞ (—Ä–∞–∑–º–µ—Ä 16x16) -->
  <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" 
       style="width:24px; height:24px;"
       onclick="deleteIngredient(${index})" 
       alt="–í–∏–¥–∞–ª–∏—Ç–∏">
</div>
</div>
                </div>
            `
          )
          .join("");
      }

      function addIngredient() {
        const name = document.getElementById("ingredient-name").value.trim();
        const quantity = document
          .getElementById("ingredient-quantity")
          .value.trim();
        const description = document
          .getElementById("ingredient-description")
          .value.trim();

        if (!name || !quantity) {
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –Ω–∞–∑–≤—É —Ç–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∞");
          return;
        }

        const recipe = recipes[currentDish];
        if (!recipe) return;

        if (!recipe.ingredients) {
          recipe.ingredients = [];
        }

        recipe.ingredients.push({
          name: name,
          quantity: quantity,
          description: description,
        });

        saveRecipes();
        loadRecipeIngredients();
        addPopularIngredient(name);

        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
        document.getElementById("ingredient-name").value = "";
        document.getElementById("ingredient-quantity").value = "";
        document.getElementById("ingredient-description").value = "";
      }

      function editIngredient(index) {
        const recipe = recipes[currentDish];
        if (!recipe || !recipe.ingredients[index]) return;

        const ingredient = recipe.ingredients[index];
        const newName = prompt("–ù–∞–∑–≤–∞ —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∞:", ingredient.name);
        const newQuantity = prompt("–ö—ñ–ª—å–∫—ñ—Å—Ç—å:", ingredient.quantity);
        const newDescription = prompt("–û–ø–∏—Å:", ingredient.description || "");

        if (newName && newQuantity) {
          recipe.ingredients[index] = {
            name: newName.trim(),
            quantity: newQuantity.trim(),
            description: newDescription ? newDescription.trim() : "",
          };

          saveRecipes();
          loadRecipeIngredients();
          updatePopularIngredients(ingredient.name, newName.trim());
        }
      }

      function deleteIngredient(index) {
        const recipe = recipes[currentDish];
        if (!recipe || !recipe.ingredients[index]) return;

        if (confirm("–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç?")) {
          recipe.ingredients.splice(index, 1);
          saveRecipes();
          loadRecipeIngredients();
        }
      }

      // ========== –†–∞–±–æ—Ç–∞ —Å –ø–æ–ø—É–ª—è—Ä–Ω—ã–º–∏ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞–º–∏ ==========
      function renderPopularIngredients() {
        const container = document.getElementById("ingredient-tags");
        container.innerHTML = "";

        if (popularIngredients.length === 0) {
          container.innerHTML = "<p>–©–µ –Ω–µ–º–∞—î –ø–æ–ø—É–ª—è—Ä–Ω–∏—Ö —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç—ñ–≤</p>";
          return;
        }

        popularIngredients.forEach((ingredient) => {
          const tag = document.createElement("span");
          tag.textContent = ingredient;
          tag.onclick = () => toggleIngredientSelection(ingredient, tag);

          if (selectedIngredients.includes(ingredient)) {
            tag.classList.add("selected");
          }

          container.appendChild(tag);
        });
      }

      function toggleIngredientSelection(ingredient, element) {
        const index = selectedIngredients.indexOf(ingredient);

        if (index === -1) {
          selectedIngredients.push(ingredient);
          element.classList.add("selected");
        } else {
          selectedIngredients.splice(index, 1);
          element.classList.remove("selected");
        }

        searchRecipes();
      }

      function addPopularIngredient(ingredient) {
        const normalizedIngredient = ingredient.toLowerCase();

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç
        const exists = popularIngredients.some(
          (i) => i.toLowerCase() === normalizedIngredient
        );

        if (!exists) {
          popularIngredients.push(ingredient);
          savePopularIngredients();
          renderPopularIngredients();
        }
      }

      function updatePopularIngredients(oldName, newName) {
        const index = popularIngredients.indexOf(oldName);

        if (index !== -1) {
          popularIngredients[index] = newName;
          savePopularIngredients();
          renderPopularIngredients();
        }
      }

      function searchRecipes() {
        const onlyIngredientsList = document.getElementById(
          "only-ingredients-list"
        );

        if (selectedIngredients.length === 0) {
          onlyIngredientsList.innerHTML =
            "<p>–û–±–µ—Ä—ñ—Ç—å —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏ –¥–ª—è –ø–æ—à—É–∫—É</p>";
          return;
        }

        // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –¥–ª—è –ø–æ–∏—Å–∫–∞
        const normalizedSelected = selectedIngredients.map((i) =>
          i.toLowerCase()
        );

        // –ò—â–µ–º —Ä–µ—Ü–µ–ø—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞—Ç –í–°–ï –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
        const matchingRecipes = Object.values(recipes).filter((recipe) => {
          if (!recipe.ingredients || recipe.ingredients.length === 0)
            return false;

          const recipeIngredients = recipe.ingredients.map((i) =>
            i.name.toLowerCase()
          );
          return normalizedSelected.every((ing) =>
            recipeIngredients.some((ri) => ri.includes(ing))
          );
        });

        if (matchingRecipes.length === 0) {
          onlyIngredientsList.innerHTML =
            "<p>–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ —Å—Ç—Ä–∞–≤ –∑ —Ü–∏–º–∏ —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∞–º–∏</p>";
          return;
        }

        onlyIngredientsList.innerHTML = matchingRecipes
          .map(
            (recipe) => `
                <div class="recipe-result">
                    <div>${recipe.name}</div>
                    <button onclick="openRecipe('${recipe.name}')">–í—ñ–¥–∫—Ä–∏—Ç–∏</button>
                </div>
            `
          )
          .join("");
      }

      function showSearchMenu() {
        selectedIngredients = [];
        renderPopularIngredients();
        document.getElementById("only-ingredients-list").innerHTML =
          "<p>–û–±–µ—Ä—ñ—Ç—å —ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏ –¥–ª—è –ø–æ—à—É–∫—É</p>";
        showScreen("search-menu");
      }

      // ========== –ù–∞–≤–∏–≥–∞—Ü–∏—è ==========
      function showScreen(screenId) {
        [
          "main-menu",
          "add-menu",
          "category-menu",
          "recipe-menu",
          "search-menu",
          "auth-menu",
        ].forEach((id) => {
          document.getElementById(id).style.display =
            id === screenId ? "block" : "none";
        });
      }

      function showMainMenu() {
        showScreen("main-menu");
      }

      function goBackFromRecipe() {
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –ª–∏–±–æ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏—é, –ª–∏–±–æ –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        if (currentCategoryIndex !== -1) {
          document.getElementById("category-title").textContent =
            categories[currentCategoryIndex].name;
          showScreen("category-menu");
        } else {
          showMainMenu();
        }
      }

      // ========== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ==========
      document.addEventListener("DOMContentLoaded", () => {
        // –°–ª–µ–¥–∏–º –∑–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        auth.onAuthStateChanged((user) => {
          if (user) {
            currentUser = user;
            updateAuthButton();
            loadUserData();
          } else {
            currentUser = null;
            updateAuthButton();
            showMainMenu();
          }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        showMainMenu();
      });
    </script>
  </body>
